spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/weekendFarm;
    username: sa
    password:
    driver-class-name: org.h2.Driver
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
  main:
    allow-bean-definition-overriding: true
  jpa:
    hibernate:
      ddl-auto:
    properties:
      hibernate:
        #show_sql: true
        format_sql: true
        default_batch_fetch_size: 100



logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace

